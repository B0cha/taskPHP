Acme\StoreBundle\Entity\Product:
    type: entity
    table: product
    id:
        id:
            type: integer
            generator: {strategy: AUTO}
    fields:
        name:
            type: string
            length: 30
    manyToOne:
    	category:
    		targetEntity: Category
    		inversedBy: products
    		joinColumn:
    			name:category_id
    			referencedColumnName: id		